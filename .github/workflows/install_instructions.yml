name: Test install instructions

on:
  push:
  schedule:
    - cron: '5 16 * * *'

jobs:
  install:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            run: |-
              Set-ExecutionPolicy Bypass -Scope Process -Force
              iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
              choco upgrade git --params "/GitOnlyOnPath /WindowsTerminal" -y
              choco upgrade visualstudio2019-workload-vctools -y
              choco upgrade python3 -y
              choco upgrade adoptopenjdk11jre -y

    runs-on: ${{ matrix.os }}
    steps:
      # Installing requirements
      - name: Run install instructions (Windows)
        run: ${{ matrix.run }}
        if: >-
          runner.os == 'Windows'
        shell: docker run mcr.microsoft.com/windows/servercore:ltsc2019 powershell -command "& '{0}'"
